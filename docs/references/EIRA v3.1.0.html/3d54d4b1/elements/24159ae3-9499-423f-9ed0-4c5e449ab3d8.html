						<textarea id="docsrc" style="display:none">DESCRIPTION:
A shared legal framework is formed by [re]usable legal resources, with  convergence power, in relation to public policy goals attainment, given by their functioning impact via communication and harmonization, across the levels of a public administration (central, regional, local) towards the achievement of the public policy goals, enabling :
i)	structural interoperability by organisational resources supporting reusing and/or sharing of digital public services (i.e. public services catalogue enabling provisioning/consuming public services cross public administrations and cross borders);
ii)	behavioural interoperability by organisational resources supporting exchanging capabilities of data, information or knowledge with internal/external peers (i.e. service delivery model enabling that data/information/knowledge be provisioned/consumed cross public administrations and cross borders); and
iii)	governance interoperability by governance resources supporting the collaboration with internal/external peers exchanging data, information or knowledge (i.e. Organisational Interoperability Agreements on organisational terms/conditions enabling sharing, reuse and exchange of data/information/knowledge cross public administrations and cross borders).

INTEROPERABILITY SALIENCY
IoP dimensions: Structural IoP, Behavioral IoP, Governance IoP
This ABB is a key interoperability enabler because it supports to achieve legal interoperability with public policy goals convergence value by  all in all enabling i) sharing/provisioning/reusing/consumption of legislation on digital public services,  ii) the exchange of data, information, and knowledge between digital public services, and iii) collaboration between digital public services 

</textarea>
