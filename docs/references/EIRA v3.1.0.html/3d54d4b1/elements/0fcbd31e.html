						<textarea id="docsrc" style="display:none">DESCRIPTION:
It is a requirement of the lowest possible level of granularity providing agreed orientation i) to analyse European public services by driving the identification and formulation of interoperability requirements with higher levels of granularity and ii) to design European public services by driving the identification and formulation of interoperability specifications

Source: The New EIF. https://ec.europa.eu/isa2/eif_en
The new European Interoperability Framework (EIF) is part of the Communication (COM(2017)134) from the European Commission adopted on 23 March 2017. The framework gives specific guidance on how to set up interoperable digital public services.</textarea>
