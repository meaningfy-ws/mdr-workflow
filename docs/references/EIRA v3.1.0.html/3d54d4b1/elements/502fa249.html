						<textarea id="docsrc" style="display:none">DESCRIPTION:
A public service is a service provisioned by or on behalf of a public administration in fulfilment of a public policy goals  servicing to users either citizens, businesses or other public administrations. A European public service comprises any public service exposed to a cross-border dimension and supplied by public administrations, either to one another or to businesses and citizens in the Union

Sources: EIF, ISA2 Core Vocabularies, IMM
http://eur-lex.europa.eu/resource.html?uri=cellar:2c2f2554-0faf-11e7-8a35-01aa75ed71a1.0017.02/DOC_3&amp;format=PDF
https://joinup.ec.europa.eu/catalogue/distribution/cpsv-ap-specification-v20-pdf
https://joinup.ec.europa.eu/sites/default/files/imm_guideline_1.pdf 
https://ec.europa.eu/isa2/actions/assessing-progress-being-made-towards-interoperability_en 

INTEROPERABILITY SALIENCY:
IoP Dimension: Structural IoP, Behavioral IoP, Governance IoP
The Public Service ABB is salient for organisational interoperability because it is the central element around which interoperabilty needs to be ensured, as stated in the EIF: "The European Interoperability Framework is a commonly agreed approach to the delivery of European public services in an interoperable manner".
