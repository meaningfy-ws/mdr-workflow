						<textarea id="docsrc" style="display:none">DESCRIPTION:
Legal means, involving no obligation, which are available to the European institutions to carry out their tasks. The European non-binding, declaratory instruments listed in Article 288 of the Treaty on the Functioning of the European Union are recommendations and opinions:
&#8226;	Recommendations are non-mandatory acts issued by the European Commission, the Council of the European Union, or the European Central Bank which suggest a certain form of conduct to those to whom they are addressed without imposing any legal obligations.
&#8226;	Opinions are non-binding legal acts adopted by the European institutions which do not bind those to whom they are addressed.

Based on EUR-Lex and EuroVoc
http://eur-lex.europa.eu/summary/glossary/community_legal_instruments.html?locale=en 
http://eurovoc.europa.eu/drupal/?q=request&amp;concepturi=http%3A%2F%2Feurovoc.europa.eu%2F2927&amp;termuri=http%3A%2F%2Feurovoc.europa.eu%2F439743&amp;language=en&amp;view=pt&amp;ifacelang=en 
http://eurovoc.europa.eu/drupal/?q=request&amp;concepturi=http%3A%2F%2Feurovoc.europa.eu%2F6284&amp;termuri=http%3A%2F%2Feurovoc.europa.eu%2F438412&amp;language=en&amp;view=pt&amp;ifacelang=en 

Article 288 of the Treaty on the Functioning of the European Union also provides for non binding legal instruments.
- Recommendations call upon the party to whom they are addressed to behave in a particular way without placing them under any legal obligation
- Opinions issued by the EU institutions give assessments of situations or developments in the Union or in the individual Member States. They may also also prepare the way for subsequent, legally binding acts, or be a prerequisite for the institution of proceedings before the Court of Justice
Recommendations and Opinions have moral and political significance, without being legally binding
The three other main forms of actions that shape the EU legal order without having legally binding effect are Resolutions, Declarations and Action programmes.

INTEROPERABILITY SALIENCY:
IoP Dimension: Governance IoP
The Non-binding Instrument ABB is a key interoperability enabler as a specialisation of the Legal Act.

EXAMPLES:
The following implementation is an example on how this specific Architecture Building Block (ABB) can be instantiated as a Solution Building Block (SBB):

Action Plan for the future of Organic Production in the European Union
The Commission launched a consultation for the review of the European policy on organic agriculture in 2012-2013. This consultation has also been an opportunity to consult experts, stakeholders and the public on areas where a new action plan might be needed. To help organic farmers, producers and retailers adjust to the proposed policy changes and meet future challenges, the Commission has also approved an Action Plan on the future of Organic Production in Europe. The Plan foresees to better inform farmers on rural development and EU farm policy initiatives encouraging organic farming, to strengthen links between EU research and innovation projects and organic production and to encourage the use of organic food, e.g. in schools.
https://ec.europa.eu/agriculture/organic/eu-policy/european-action-plan_en
