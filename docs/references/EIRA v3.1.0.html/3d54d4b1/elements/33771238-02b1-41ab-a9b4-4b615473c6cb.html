						<textarea id="docsrc" style="display:none">DESCRIPTION:
A shared Knowledge Base is formed by usable data, information and knowledge resources, with  convergence power, in relation to public policy goals attainment, given by their impact in the enactment of common understanding from the existing organisational information, across the levels of a public administration (central, regional, local) towards the achievement of the public policy goals, enabling :
i)	structural interoperability by semantic resources supporting reusing and/or sharing of data, information and knowledge (i.e. data set catalogue enabling provisioning/consuming data, information and knowledge cross public administrations and cross borders); 
ii)	behavioural interoperability by semantic resources supporting exchanging capabilities of data, information or knowledge with internal/external peers (i.e. Metadata mappings enabling that data/information/knowledge be provisioned/consumed cross public administrations and cross borders); and
iii)	governance interoperability by semantic resources supporting the collaboration with internal/external peers exchanging data, information or knowledge (i.e. Sematic Interoperability Agreements on interpretations enabling sharing, reuse and exchange of data/information/knowledge cross public administrations and cross borders).  

INTEROPERABILITY SALIENCY:
IoP Dimension: Structural IoP, Behavioral IoP, Governance IoP
This ABB is a key interoperability enabler because it supports to achieve semantic interoperability with public policy goals convergence value by  all in all enabling i) the provision/consumption of  data by public services,  ii) the exchange of data, information, and knowledge between digital public services, and iii) collaboration between digital public services 
</textarea>
