						<textarea id="docsrc" style="display:none">DESCRIPTION:
A shared platform is formed by [re]usable ICT resources (i.e. the platform), with  convergence power, in relation to public policy goals attainment, given by the impact of the availability of common problem-solving instruments, across the levels of a public administration (central, regional, local) towards the achievement of the public policy goals, enabling :
i) structural interoperability by ICT resources  supporting reusing and/or sharing of data, information and knowledge (i.e. service registry service enabling provisioning/consuming [back-office] services cross public administrations and cross borders);
ii) behavioural interoperability by ICT resources supporting exchanging capabilities of data, information or knowledge with internal/external peers (i.e. technical interfaces enabling that data/information/knowledge be provisioned/consumed cross public administrations and cross borders); an
iii) governance interoperability by ICT resources supporting the collaboration with internal/external peers exchanging data, information or knowledge (i.e. Technical Interoperability Agreements on technical terms/conditions enabling sharing, reuse and exchange of data/information/knowledge cross public administrations and cross borders).

INTEROPERABILITY SALIENCY:
IoP dimensions: Structural  IoP  Behavioral IoP, Governance IoP
This ABB is a key interoperability enabler because it supports to achieve technical interoperability with public policy goals convergence value by  all in all enabling i) the provision/consumption of  back-office digital public services,  ii) the exchange of data, information, and knowledge between digital public services and individuals , and iii) collaboration between digital public services.</textarea>
